<div>
  <h1>{{$ctrl.todolist.title}}</h1>
  <p>{{$ctrl.currentUrl}}</p>
  <div ng-repeat="todoitem in $ctrl.todolist.todos">
    <input type="checkbox" style="display:inline-block;">
    <h2 style="display:inline-block;">{{todoitem.item}}</h2>
    <input type="button" value="X" name="" ng-click="$ctrl.deleteItem(todoitem)">
    <p>{{todoitem.description}}</p>
    <div ng-if="todoitem.list">
      <h3>{{todoitem.list.title}}</h3>
      <ol>
        <li ng-repeat="item in todoitem.list.items">{{item}}</li>
      </ol>
    </div>
  </div>
  <create-todolist-item 
      current-user="$ctrl.currentUser" 
      current-todolist-id="$ctrl.todolistTitle"
      refresh-list="$ctrl.refreshList(newItem)"
      >   
  </create-todolist-item>
</div>
