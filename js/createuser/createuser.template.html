<!-- https://docs.angularjs.org/api/ng/input/input%5Btext%5D -->
<form
	id="createUserForm" 
	name="createUserForm"
	ng-submit="$ctrl.createUser($ctrl.user)"
	>

	<div>{{$ctrl.test}}</div>
	<label> User Name:
		<input 
			type="text" 
			ng-model="$ctrl.user.username"
			name="username"
			required
			>
	</label>

	<div> Your User Name: {{$ctrl.user}} </div>
	<span class="error" ng-show="createUserForm.input.$error.required">
      You must enter something!</span>
  	<input type="submit" id="submit" value="Submit" />

</form>
