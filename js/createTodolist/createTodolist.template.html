<!-- https://docs.angularjs.org/api/ng/input/input%5Btext%5D -->
<form
	id="createUserForm" 
	name="createUserForm"
	ng-submit="$ctrl.createTodolist($ctrl.todolist)"
	style="display:inline-block"
	>

	<input 
		type="text" 
		ng-model="$ctrl.todolist.title"
		name="username"
		placeholder="Title" 
		required
		>
		
	<span class="error" ng-show="createUserForm.input.$error.required">
      You must enter something!</span>
  	<input type="submit" id="submit" value="Create!" />

</form>
