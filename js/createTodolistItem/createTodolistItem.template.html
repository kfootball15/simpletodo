<div>TODO LIST ITEM COMPONENT</div>
<form
	id="createTodolistItemForm" 
	name="createTodolistItemForm"
	ng-submit="$ctrl.createTodolistItem($ctrl.todolistItem)"
	style="display:inline-block"
	>

	<input 
		type="text" 
		ng-model="$ctrl.todolistItem.item"
		name="item"
		placeholder="Item Name" 
		required
		>
	<input 
		type="text" 
		ng-model="$ctrl.todolistItem.description"
		name="description"
		placeholder="Description" 
		required
		>

		placeholder="List" 
		required
		> -->
		
	<span class="error" ng-show="createUserForm.input.$error.required">
