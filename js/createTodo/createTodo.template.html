<form
	id="create-todolist-itemForm" 
	name="createTodoForm"
	ng-submit="$ctrl.createTodo(createTodoForm.$valid, createTodoForm)"
	novalidate
	>
	<div style="display: block">
		<div class="inputs-container">
			<span class="input input--isao">
				<input 
					name="title"
					type="text" 
					class="input__field input__field--isao"
					autocomplete="off"
					placeholder="Title" 
					ng-model="$ctrl.todolistItem.title"
					ng-minlength="3"
					ng-maxlength="20"
					valid-title
					required
					>
				<label 
					class="input__label input__label--isao"
					for="input-home"
					data-content="Enter a Title"
					ng-class="{'validInputColor': createTodoForm.$valid, 'invalidInputColor': createTodoForm.$invalid}">
					<span class="input__label-content input__label-content--isao">
						Required
					</span>
				</label>
			</span>
			<span class="input input--isao">
				<input
					name="description"
					type="text" 
					class="input__field input__field--isao"
					autocomplete="off"
					placeholder="Description" 
					ng-model="$ctrl.todolistItem.description"
					ng-maxlength="50"
					valid-description
					>
				<label 
					class="input__label input__label--isao"
					for="input-home"
					data-content="Enter a Description"
					ng-class="{'validInputColor': createTodoForm.$valid, 'invalidInputColor': createTodoForm.$invalid}">
					<span class="input__label-content input__label-content--isao">
						Optional
					</span>
					<!-- <span 
						ng-show="$ctrl.todolistItem.description.length">{{$ctrl.todolistItem.description.length}}/50</span>  -->
				</label>
			</span>
			<div
			  	ng-class="{'disabled-button': createTodoForm.$invalid, 'enabled-button': createTodoForm.$valid}" 
		  		class="submit-button">
		  		<div class="icon-container">
					<img ng-src="public/styles/open-iconic-master/svg/chevron-right.svg"
					alt="Next">
				</div>
			  	<input 
			  		ng-disabled="createTodoForm.$invalid" 
			  		type="submit" 
			  		id="submit"
			  		value="" />
	  		</div>
		</div>
	</div>
	<div 
		ng-messages="createTodoForm.title.$error" 
		ng-show="createTodoForm.title.$invalid && !createTodoForm.title.$pristine"
		class="error-messages"
		>
		<p ng-message="required">	
			A Title is required
			</p>
		<p ng-message="maxlength || minlength">	
			Your Title must be between 3 and 20 characters
			</p>
		<p ng-message="validTitle">	
			You Title may only include letters and numbers
			</p>
	</div>
	<div 
		ng-messages="createTodoForm.description.$error" 
		ng-show="createTodoForm.description.$invalid && !createTodoForm.description.$pristine"
		class="error-messages"
		>
		<p ng-message="maxlength || minlength">	
			Your Description must be less then 50 characters
			</p>
		<p ng-message="validDescription">	
			You Description may only include letters and numbers
			</p>
	</div>

</form>
