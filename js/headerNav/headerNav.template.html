<div id="header-nav-container">
	<div class="logo">
		<a ui-sref="home">
			<img ng-src="public/images/logo-nav.png">
		</a>
	</div>
	<ul class="header-nav">
		<li ng-repeat="link in $ctrl.linksToShow" 
			class="{{link.state}}">
			
			<a ui-sref="{{link.state}}({{link.data}})" ui-sref-active="link.state">{{link.text| limitTo: 9}}{{link.text.length > 9 ? '...' : ''}}</a>
		</li>	
	</ul>
</div>
