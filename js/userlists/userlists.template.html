<div>
  <p>HELLO WORLD</p>
  <div>
    {{$ctrl.userName}}
  </div>  
  <div>
    {{$ctrl.todolist.title}}
  </div>

<div>
  <h1>{{$ctrl.todolist.title}}</h1>
  <p>by {{$ctrl.currentUser.username}}</p>

	<div ng-repeat="todolist in $ctrl.todolists">
		    <input type="checkbox" style="display:inline-block;">

		    <!-- TODOLIST BUTTON -->
		    <!-- Route to todolist -->
		    <button ui-sref="todolist({userId: $ctrl.currentUser.username, todolistId: todolist.title})" style="display:inline-block">{{todolist.title}}</button>

		    <!-- DELETE BUTTON -->
		    <!-- TODO: Delete Function -->
		    <input type="button" value="X" style="display:inline-block;">
	</div>
	<div>
		<h1>Create a new To Do List:</h1>
		<p>{{$ctrl.prodUrl}}{{$ctrl.currentUser.username}}/<create-todolist user="$ctrl.currentUser"></create-todolist></p>
		
	</div>
</div>
